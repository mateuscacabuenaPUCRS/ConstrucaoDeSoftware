name: 'Build & Test'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
    contents: read

jobs:
    build:
        name: 'Build'
        runs-on: ubuntu-latest
        environment: production

        defaults:
            run:
                shell: bash

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '18'

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test

            - name: Build
              run: npm run build

            - name: Archive Production Artifact
              uses: actions/upload-artifact@v2
              with:
                name: build
